<html>
<head>
    <title>Nice Text</title>
    <style>
        p {
            font-size: 16px;
            transition: font-size 0.3s ease;
        }
    </style>
    <script>
        function changeTextSize() {
            var newSize = document.getElementById("fontSizeInput").value;
            var paragraphs = document.getElementsByTagName("p");
            for (var i = 0; i < paragraphs.length; i++) {
                paragraphs[i].style.fontSize = newSize + "px";
            }
        }
    </script>
</head>
<body>
    <h1>This is some nice text!</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <input type="number" id="fontSizeInput" placeholder="Enter font size" min="1">
    <button onclick="changeTextSize()">Change Text Size</button>
</body>
</html>
